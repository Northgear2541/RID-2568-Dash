<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App แสดงสถานะงาน (พร้อมค้นหา)</title>
    <style>
        @import url('https://fonts.com/css2?family=Sarabun:wght@400;700&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        #search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        #search-input {
            width: 80%;
            max-width: 500px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Ensures padding doesn't add to the width */
        }

        #loading {
            text-align: center;
            font-size: 1.2em;
            padding: 40px;
            color: #555;
        }
        
        #error-message {
            text-align: center;
            font-size: 1.1em;
            padding: 20px;
            color: red;
            display: none; /* Hidden by default */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4a6fa5;
            color: white;
            font-weight: bold;
            position: sticky; /* Make header sticky when scrolling */
            top: 0;
            z-index: 10;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr.hidden {
            display: none; /* Used to hide rows during search */
        }

        .status {
            padding: 5px 12px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            min-width: 120px;
            white-space: nowrap; /* Prevent status text from wrapping */
        }

        .status-completed { background-color: #27ae60; } /* เสร็จสิ้น */
        .status-in-progress { background-color: #2980b9; } /* กำลังดำเนินการ */
        .status-pending { background-color: #f39c12; }    /* รอตรวจสอบ */
        .status-cancelled { background-color: #c0392b; }  /* ยกเลิก */
        .status-not-started { background-color: #7f8c8d; } /* ยังไม่เริ่ม */
        .status-default { background-color: #bdc3c7; } /* สำหรับสถานะอื่นๆ ที่ไม่ได้กำหนด */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            th, td {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            .status {
                min-width: 90px;
                font-size: 0.8em;
                padding: 3px 8px;
            }
            #search-input {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ตารางแสดงสถานะงาน</h1>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="ค้นหาด้วยชื่อเครื่องจักร, รายการดำเนินการ, หรือสถานะ...">
        </div>

        <div id="task-table-container">
            <p id="loading">กำลังโหลดข้อมูลจาก Google Sheet...</p>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        // --- ★★★ ใส่ URL ของ CSV ที่คุณเผยแพร่ไว้ตรงนี้ ★★★ ---
        // ใช้ URL ล่าสุดที่คุณให้มาสำหรับตารางสถานะงาน
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRvcrOwNXXon7ub2437NZh70H6rkwxqBeS_x1QHJtzFHiS3EJ9Qk9ClY2p6GLzy2kNanEzK_MIyJW0T/pub?gid=1224553793&single=true&output=csv'; 
        // ---------------------------------------------------------

        let allTableRows = []; // Store all table rows for filtering

        // Function สำหรับกำหนดสีของสถานะ
        function getStatusClass(status) {
            const normalizedStatus = (status || '').trim();
            if (normalizedStatus === 'เสร็จสิ้น') return 'status-completed';
            if (normalizedStatus === 'กำลังดำเนินการ') return 'status-in-progress';
            if (normalizedStatus === 'รอตรวจสอบ') return 'status-pending';
            if (normalizedStatus === 'ยกเลิก') return 'status-cancelled';
            if (normalizedStatus === 'ยังไม่เริ่ม') return 'status-not-started';
            return 'status-default';
        }

        // Function สำหรับสร้างตาราง
        function buildTable(data, headersToShow) {
            const tableContainer = document.getElementById('task-table-container');
            const loadingMessage = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');

            if (data.length === 0 || !headersToShow.length) {
                loadingMessage.style.display = 'none';
                errorMessage.textContent = 'ไม่พบข้อมูลในไฟล์ หรือ URL ไม่ถูกต้อง หรือไฟล์ว่างเปล่า';
                errorMessage.style.display = 'block';
                errorMessage.style.color = 'orange';
                return;
            }
            
            loadingMessage.style.display = 'none'; // Hide loading message

            let tableHtml = '<table><thead><tr>';
            headersToShow.forEach(header => {
                tableHtml += `<th>${header}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';

            allTableRows = []; // Reset rows for new data
            data.forEach(row => {
                let rowHtml = '<tr>';
                headersToShow.forEach(header => {
                    const cellData = row[header] || '';
                    if (header === 'สถานะ') {
                        rowHtml += `<td><span class="status ${getStatusClass(cellData)}">${cellData}</span></td>`;
                    } else {
                        rowHtml += `<td>${cellData}</td>`;
                    }
                });
                rowHtml += '</tr>';
                allTableRows.push(rowHtml); // Store the HTML of each row
            });

            tableHtml += allTableRows.join(''); // Join all rows
            tableHtml += '</tbody></table>';
            
            tableContainer.innerHTML = tableHtml;
        }

        // Function สำหรับค้นหาข้อมูล
        function filterTable() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const tableBody = document.querySelector('#task-table-container table tbody');
            if (!tableBody) return; // Exit if table body not found

            const rows = tableBody.querySelectorAll('tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let rowMatches = false;

                // Check "ชื่อเครื่องจักร" (Column 1), "รายการดำเนินการ" (Column 2), "สถานะ" (Column 5)
                // Adjust index based on your actual column order (0-indexed)
                // Assuming "ชื่อเครื่องจักร" is index 0, "รายการดำเนินการ" is index 1, "สถานะ" is index 4
                const columnIndicesToSearch = [0, 1, 4]; 

                for (let i = 0; i < cells.length; i++) {
                    if (columnIndicesToSearch.includes(i)) {
                        const cellText = cells[i].textContent.toLowerCase();
                        if (cellText.includes(searchTerm)) {
                            rowMatches = true;
                            break;
                        }
                    }
                }

                if (rowMatches) {
                    row.classList.remove('hidden');
                } else {
                    row.classList.add('hidden');
                }
            });
        }

        // ดึงข้อมูลและสร้างตารางเมื่อหน้าเว็บโหลดเสร็จ
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const data = results.data;
                const allHeaders = results.meta.fields;
                const headersToShow = allHeaders.slice(0, 5); // เอาแค่คอลัมน์ A-E

                buildTable(data, headersToShow);

                // เพิ่ม Event Listener สำหรับช่องค้นหา
                document.getElementById('search-input').addEventListener('keyup', filterTable);
            },
            error: function(err) {
                const loadingMessage = document.getElementById('loading');
                const errorMessage = document.getElementById('error-message');
                loadingMessage.style.display = 'none';
                errorMessage.textContent = 'เกิดข้อผิดพลาดในการโหลดข้อมูล: ' + err.message + ' โปรดตรวจสอบ URL หรือการตั้งค่าการเผยแพร่ของ Google Sheet';
                errorMessage.style.display = 'block';
                errorMessage.style.color = 'red';
                console.error('PapaParse Error:', err);
            }
        });
    </script>

</body>
</html>

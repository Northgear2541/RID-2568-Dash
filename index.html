<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App แสดงสถานะงาน (ค้นหาคำคล้าย)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        #search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        #search-input {
            width: 80%;
            max-width: 500px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* NEW STYLE: สำหรับคำแนะนำใต้ช่องค้นหา */
        #search-hint {
            display: block; /* ทำให้ขึ้นบรรทัดใหม่ */
            margin-top: 5px; /* เว้นระยะห่างด้านบน */
            font-size: 0.8em; /* ทำให้ตัวอักษรเล็กลง */
            color: #777; /* สีเทาอ่อน */
        }

        /* Initial state of messages, will be managed by JS */
        #loading {
            text-align: center;
            font-size: 1.2em;
            padding: 40px;
            color: #555;
        }

        #error-message {
            text-align: center;
            font-size: 1.1em;
            padding: 20px;
            color: red;
            display: none; /* Initially hidden */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4a6fa5;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr.hidden {
            display: none;
        }

        .status {
            padding: 5px 12px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            min-width: 120px;
            white-space: nowrap;
        }

        .status-completed { background-color: #27ae60; } /* เสร็จสิ้น */
        .status-in-progress { background-color: #2980b9; } /* กำลังดำเนินการ */
        .status-pending { background-color: #f39c12; }    /* รอตรวจสอบ */
        .status-reviewed { background-color: #1abc9c; }   /* ตรวจสอบแล้ว */
        .status-not-passed { background-color: #e74c3c; } /* ตรวจสอบไม่ผ่าน - NEW! */
        .status-cancelled { background-color: #c0392b; }  /* ยกเลิก */
        .status-not-started { background-color: #7f8c8d; } /* ยังไม่เริ่ม */
        .status-default { background-color: #bdc3c7; } /* สำหรับสถานะที่ไม่รู้จัก หรือสถานะหลายรายการที่ไม่เข้าเงื่อนไข */

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            th, td {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            .status {
                min-width: 90px;
                font-size: 0.8em;
                padding: 3px 8px;
            }
            #search-input {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ตารางแสดงสถานะงาน</h1>

        <div id="search-container">
            <input type="text" id="search-input" placeholder
